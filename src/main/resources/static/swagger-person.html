<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Swagger UI - Person API</title>
    <link rel="stylesheet" type="text/css" href="/webjars/swagger-ui/4.18.2/swagger-ui.css"/>
</head>
<body>
<div id="swagger-ui"></div>
<script src="/webjars/swagger-ui/4.18.2/swagger-ui-bundle.js"></script>
<script src="/webjars/swagger-ui/4.18.2/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function() {
        SwaggerUIBundle({
            url: "/personCollectionApi.yaml",
            dom_id: '#swagger-ui',
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            layout: "BaseLayout"
        });
    }
</script>
</body>
</html>
